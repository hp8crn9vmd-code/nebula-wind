name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Install Chrome (for Lighthouse CI)
        uses: browser-actions/setup-chrome@v1

      - name: Quality Gates + Build + Lighthouse
        run: npm run ci:all

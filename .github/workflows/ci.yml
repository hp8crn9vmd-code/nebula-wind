name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Check
        run: npm run check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [ quality ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build (required for staticDistDir)
        run: npm run build

      - name: LHCI (autorun)
        env:
          # Runner already has Chrome; this is only a hint if needed
          CHROME_PATH: google-chrome
        run: npm run lhci:ci

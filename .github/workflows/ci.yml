name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  gates:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

- name: Setup Chrome (for Lighthouse)
  uses: browser-actions/setup-chrome@v1

- name: Export Chrome path
  run: |
    echo "CHROME_PATH=$(which google-chrome)" >> $GITHUB_ENV
    echo "LHCI_CHROME_PATH=$(which google-chrome)" >> $GITHUB_ENV
    echo "LIGHTHOUSE_CHROMIUM_PATH=$(which google-chrome)" >> $GITHUB_ENV

      - name: Run gates
        run: npm run gates

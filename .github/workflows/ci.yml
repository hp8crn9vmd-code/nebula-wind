name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      CI: "1"
      CHROME_WRAPPER_DEBUG: "0"
      CHROME_PATH: ./scripts/chrome-wrapper.sh
      LHCI_CHROME_PATH: ./scripts/chrome-wrapper.sh
      LIGHTHOUSE_CHROMIUM_PATH: ./scripts/chrome-wrapper.sh

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Ensure wrapper executable
        run: |
          chmod +x ./scripts/chrome-wrapper.sh || true
          chmod +x ./scripts/run-gates.sh || true

      # Playwright is used by your e2e tests, and we rely on its chromium path in CI often.
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run CI
        run: npm run ci
